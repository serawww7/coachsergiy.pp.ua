<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Запис на розбір</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Georgia, serif;
      background: linear-gradient(to bottom, #0a0a0a, #333);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
      min-height: 100vh;
    }
    form {
      background: #222;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
      width: 100%;
      max-width: 500px;
    }
    input, select, textarea, button {
      width: 100%;
      margin-bottom: 20px;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background: #f4d03f;
      color: #111;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #d4ac0d;
    }
    h1 {
      text-align: center;
      color: #f4d03f;
      margin-bottom: 30px;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <form id="metaForm">
    <h1>Запис на розбір</h1>

    <input type="text" name="name" placeholder="Твоє ім’я" required>
    <input type="text" name="instagram" placeholder="Instagram (нікнейм)" required>

    <select name="choice" required>
      <option value="">Оберіть варіант</option>
      <option value="Zoom-розбір — 800 грн">Zoom-розбір — 800 грн</option>
      <option value="Коуч-програма — 2500 грн">Коуч-програма — 2500 грн</option>
    </select>

    <textarea name="comment" placeholder="Коментар або короткий запит (не обов'язково)"></textarea>

    <button type="submit">Надіслати</button>

    <div class="error" id="errorMsg"></div>
  </form>

  <script>
    const form = document.getElementById('metaForm');
    const errorDiv = document.getElementById('errorMsg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorDiv.textContent = '';

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      try {
        const response = await fetch('https://formspree.io/f/YOUR_ENDPOINT_HERE', {
          method: 'POST',
          headers: {
            'Accept': 'application/json'
          },
          body: formData
        });

        if (response.ok) {
          window.location.href = 'https://coachsergiy.pp.ua/dyakuyu.html';
        } else {
          const res = await response.json();
          errorDiv.textContent = res?.error || 'Сталася помилка. Спробуйте ще раз.';
        }
      } catch (err) {
        errorDiv.textContent = 'Проблема з підключенням. Спробуйте пізніше.';
        console.error(err);
      }
    });
  </script>
</body>
</html>
