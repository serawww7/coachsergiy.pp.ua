<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Запис на метапрофіль</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Georgia, serif;
      background: linear-gradient(to bottom, #0a0a0a, #333);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
      min-height: 100vh;
    }
    form {
      background: #222;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
      width: 100%;
      max-width: 500px;
    }
    input, select, textarea, button {
      width: 100%;
      margin-bottom: 20px;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background: #f4d03f;
      color: #111;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #d4ac0d;
    }
    h1 {
      text-align: center;
      color: #f4d03f;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <form action="https://formspree.io/f/mzzgworp" method="POST">
    <h1>Запис на розбір</h1>

    <input type="text" name="name" placeholder="Твоє ім’я" required>

    <input type="text" name="instagram" placeholder="Instagram (нікнейм)" required>

    <select name="choice" required>
      <option value="">Оберіть варіант</option>
      <option value="Zoom-розбір — 800 грн">Zoom-розбір — 800 грн</option>
      <option value="Коуч-програма — 2500 грн">Коуч-програма — 2500 грн</option>
    </select>

    <textarea name="comment" placeholder="Коментар або короткий запит (не обов'язково)"></textarea>

    <button type="submit">Надіслати</button>
  </form>
</body>
</html>
